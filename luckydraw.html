    <div class="popup">

  <script>
    const TOTAL_TICKETS = 500;
    const PAGE_SIZE = 100;

    // ë“±ìˆ˜ë³„ ê°œìˆ˜
    const gradeCounts = {
      1: 4,
      2: 9,
      3: 24,
      4: 36,
      5: 227,
      6: 300
    };

    let tickets = [];     // { index:0~499, grade:1~6, used:false }
    let currentPage = 1;  // 1~5

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initTickets() {
      tickets = [];
      const gradeList = [];

      // gradeë³„ë¡œ ê°œìˆ˜ë§Œí¼ push
      Object.keys(gradeCounts).forEach(g => {
        const count = gradeCounts[g];
        for (let i = 0; i < count; i++) {
          gradeList.push(parseInt(g, 10));
        }
      });

      // í˜¹ì‹œ í•©ì´ 500ì´ ì•„ë‹ ê²½ìš° ëŒ€ë¹„
      if (gradeList.length !== TOTAL_TICKETS) {
        console.warn('ë“±ìˆ˜ ê°œìˆ˜ í•©ì´ 500ì´ ì•„ë‹™ë‹ˆë‹¤. ì‹¤ì œ:', gradeList.length);
      }

      shuffle(gradeList);

      for (let i = 0; i < TOTAL_TICKETS; i++) {
        tickets.push({
          index: i,
          grade: gradeList[i],
          used: false
        });
      }
    }

    function renderPage() {
      const container = document.getElementById('ticketsContainer');
      container.innerHTML = '';

      const start = (currentPage - 1) * PAGE_SIZE;
      const end = Math.min(start + PAGE_SIZE, TOTAL_TICKETS);

      for (let i = start; i < end; i++) {
        const t = tickets[i];
        const btn = document.createElement('button');
        btn.className = 'ticket' + (t.used ? ' used grade-' + t.grade : '');
        btn.textContent = (t.index + 1); // 1~500 í‘œì‹œ

        if (!t.used) {
          btn.addEventListener('click', () => selectTicket(i));
        }
        container.appendChild(btn);
      }

      document.getElementById('pageText').textContent =
        currentPage + ' / ' + Math.ceil(TOTAL_TICKETS / PAGE_SIZE);

      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled =
        currentPage === Math.ceil(TOTAL_TICKETS / PAGE_SIZE);
    }

    function gradeText(grade) {
      switch (grade) {
        case 1: return '1ë“±';
        case 2: return '2ë“±';
        case 3: return '3ë“±';
        case 4: return '4ë“±';
        case 5: return '5ë“±';
        case 6: return '6ë“±';
        default: return '';
      }
    }

    function selectTicket(i) {
      const t = tickets[i];
      if (t.used) return;

      t.used = true;

      const grade = t.grade;
      const gradeLabel = gradeText(grade);
      const resultBox = document.getElementById('resultBox');

      resultBox.textContent =
        (t.index + 1) + 'ë²ˆ ë³µê¶Œ: ' + gradeLabel + ' ë‹¹ì²¨!';

      showPopup(gradeLabel);

      renderPage(); // ìƒ‰ê¹”, ì‚¬ìš© ìƒíƒœ ê°±ì‹ 
    }

    function showPopup(gradeLabel) {
      const overlay = document.getElementById('popupOverlay');
      const title = document.getElementById('popupTitle');
      const msg = document.getElementById('popupMessage');

      if (gradeLabel === '1ë“±') {
        title.textContent = 'ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤!';
        msg.textContent = '1ë“±ì— ë‹¹ì²¨ë˜ì…¨ìŠµë‹ˆë‹¤!';
      } else if (gradeLabel === '2ë“±') {
        title.textContent = 'ğŸ¥³ ì¶•í•˜í•©ë‹ˆë‹¤!';
        msg.textContent = '2ë“±ì— ë‹¹ì²¨ë˜ì…¨ìŠµë‹ˆë‹¤!';
      } else if (gradeLabel === '3ë“±') {
        title.textContent = 'ğŸ˜„ ë‹¹ì²¨!';
        msg.textContent = '3ë“±ì— ë‹¹ì²¨ë˜ì…¨ìŠµë‹ˆë‹¤.';
      } else if (gradeLabel === '4ë“±') {
        title.textContent = 'ğŸ˜Š ì¶•í•˜ë“œë ¤ìš”';
        msg.textContent = '4ë“±ì— ë‹¹ì²¨ë˜ì…¨ìŠµë‹ˆë‹¤.';
      } else if (gradeLabel === '5ë“±') {
        title.textContent = 'ê´œì°®ì€ ê²°ê³¼!';
        msg.textContent = '5ë“±ì— ë‹¹ì²¨ë˜ì…¨ìŠµë‹ˆë‹¤.';
      } else {
        title.textContent = 'ë‹¤ìŒ ê¸°íšŒì—';
        msg.textContent = '6ë“±ì…ë‹ˆë‹¤. ê·¸ë˜ë„ ìˆ˜ê³ í•˜ì…¨ì–´ìš”!';
      }

      overlay.style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }

    function resetGame() {
      initTickets();
      currentPage = 1;
      document.getElementById('resultBox').textContent = 'ë³µê¶Œì„ ì„ íƒí•´ ë³´ì„¸ìš”.';
      renderPage();
    }

    // í˜ì´ì§€ ì´ë™ ë²„íŠ¼
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage();
        }
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        const maxPage = Math.ceil(TOTAL_TICKETS / PAGE_SIZE);
        if (currentPage < maxPage) {
          currentPage++;
          renderPage();
        }
      });

      document.getElementById('resetBtn').addEventListener('click', resetGame);

      // ì´ˆê¸°í™”
      resetGame();
    });
  </script>
